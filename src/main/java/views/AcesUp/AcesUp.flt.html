    <div id="moveText"><BR>Move from column <input type="text" id="from_col"  /> to <input type="text" id="to_col"  /> <button id="moveButton">Move</button></div></div>



<!--
    make the draggable move
-->

<script>

    dragula([document.getElementById(colThree)], {
      removeOnSpill: true
    });
    var isSpanish = 0;

    function isSP(isSpain){
        $.ajax({
        type: "POST",
        url: "/IsSP/"+isSpain,
        data: JSON.stringify(game),
        success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
        contentType:"application/json; charset=utf-8",
        dataType:"json",
        });

    }

    $("#isSpain").click(function(){
        isSpanish = 1;
        isSP(1);
    });
    $("#isNotSpain").click(function(){
        isSpanish = 0;
        isSP(0);
    });

    var game;

    function display(game) {
        console.log(game);
        $( '.dropArea' ).html("");

        $.each(game.cols[0], function( key, val ) {

             if(isSpanish == 0){
                $( '#colOne' ).append("<img src='assets/images/"+val.suit+val.value+".png' alt=nothing class=cardLocation>");
             }else{
                 $( '#colOne' ).append("<img src='assets/SPcards/"+val.suit+val.value+".jpg' alt=nothing class=cardLocation>");
             }
        });
        $.each(game.cols[1], function( key, val ) {


             if(isSpanish == 0){
                $( '#colTwo' ).append("<img src='assets/images/"+val.suit+val.value+".png' alt=nothing class=cardLocation>");
             }else{
                 $( '#colTwo' ).append("<img src='assets/SPcards/"+val.suit+val.value+".jpg' alt=nothing class=cardLocation>");
             }
        });
        $.each(game.cols[2], function( key, val ) {


             if(isSpanish == 0){
                $( '#colThree' ).append("<img src='assets/images/"+val.suit+val.value+".png' alt=nothing class=cardLocation>");
             }else{
                 $( '#colThree' ).append("<img src='assets/SPcards/"+val.suit+val.value+".jpg' alt=nothing class=cardLocation>");
             }
        });
        $.each(game.cols[3], function( key, val ) {


             if(isSpanish == 0){
                $( '#colFour' ).append("<img src='assets/images/"+val.suit+val.value+".png' alt=nothing class=cardLocation>");
             }else{
                 $( '#colFour' ).append("<img src='assets/SPcards/"+val.suit+val.value+".jpg' alt=nothing class=cardLocation>");
             }
        });
    }

    $.getJSON("http://localhost:8080/game", function( data ) {
    display(data);
    game = data;
    });

    $( "#target" ).click(function() {
      alert( "Nope." );
    });

    $("#dealButton").click(function(){
        $.ajax({
          type: "POST",
          url: "/dealGame",
          data: JSON.stringify(game),
          success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
                game = data;
                display(data);},
          contentType:"application/json; charset=utf-8",
          dataType:"json",
        });
    });

    function removeCard(colNumber){
        $.ajax({
        type: "POST",
        url: "/removeCard/"+colNumber,
        data: JSON.stringify(game),
        success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
        contentType:"application/json; charset=utf-8",
        dataType:"json",
        });

    }

$("#Remove1").click(function(){
    removeCard(0);
});
$("#Remove2").click(function(){
    removeCard(1);
});
$("#Remove3").click(function(){
    removeCard(2);
});
$("#Remove4").click(function(){
    removeCard(3);
});

    $("#moveButton").click(function(){
    var colFrom = $("#from_col").val();
    var colTo = $("#to_col").val();
    $.ajax({
      type: "POST",
      url: "/moveCard/"+colFrom+"/"+colTo,
      data: JSON.stringify(game),
      success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
            game = data;
            display(data);},
      contentType:"application/json; charset=utf-8",
      dataType:"json",
    });
    });

    dragula(
        [document.querySelector('#colOne'),
        document.querySelector('#colTwo'),
        document.querySelector('#colThree'),
        document.querySelector('#colFour')], {
            removeOnSpill: true

        }
    );
</script>
</body>
</html>
